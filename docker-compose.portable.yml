version: '3.8'

# Portable Tadabbur Docker Compose
# Use this file on any device after pulling images from Docker Hub

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tadabbur-postgres
    environment:
      POSTGRES_USER: tadabbur
      POSTGRES_PASSWORD: tadabbur_pass
      POSTGRES_DB: tadabbur
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tadabbur"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tadabbur-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: tadabbur-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # SurrealDB (Knowledge Graph)
  surrealdb:
    image: surrealdb/surrealdb:v1.5.0
    container_name: tadabbur-surrealdb
    user: root
    ports:
      - "8529:8000"
    command: start --log trace --user root --pass root memory
    healthcheck:
      test: ["CMD", "/surreal", "isready", "--conn", "http://localhost:8000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (from Docker Hub)
  backend:
    image: 440930/tadabbur-backend:latest
    container_name: tadabbur-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tadabbur:tadabbur_pass@postgres:5432/tadabbur
      - REDIS_URL=redis://redis:6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SURREALDB_URL=http://surrealdb:8000
      - SURREALDB_USER=root
      - SURREALDB_PASS=root
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      surrealdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (from Docker Hub)
  frontend:
    image: 440930/tadabbur-frontend:latest
    container_name: tadabbur-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
