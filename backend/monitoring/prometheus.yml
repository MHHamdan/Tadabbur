# Prometheus Configuration for Tadabbur Platform
# Arabic: إعدادات بروميثيوس لمنصة تدبر

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    service: 'tadabbur'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files to load
rule_files:
  - "alerting_rules.yml"

# Scrape configurations
scrape_configs:
  # Tadabbur Backend API
  - job_name: 'tadabbur-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          component: 'api'

  # Tadabbur Frontend (if metrics exposed)
  - job_name: 'tadabbur-frontend'
    static_configs:
      - targets: ['frontend:3000']
        labels:
          service: 'frontend'
          component: 'web'

  # Qdrant Vector Database
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
          component: 'vector-db'

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          component: 'database'

  # Ollama LLM Service (if available)
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
        labels:
          service: 'ollama'
          component: 'llm'

  # Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          component: 'host'

  # GPU metrics (NVIDIA DCGM Exporter)
  - job_name: 'gpu'
    static_configs:
      - targets: ['dcgm-exporter:9400']
        labels:
          service: 'gpu'
          component: 'nvidia'
